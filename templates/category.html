{% include 'header.html' %}

<main class="container my-4">
  <h2 class="mb-3">{{ category.title() }}</h2>
  <div class="container">
    {% for product in products %}
    <div class="card">
      <div class="row g-0">
        <div class="col-4">
          <img src="{{ product.image }}" class="img-fluid rounded-start product-image" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h3 class="card-title">{{ product.name }}</h3>
            <p class="card-text description-text-lg">{{ product.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <div class="fw-bold h5">${{ '{:,.2f}'.format(product.price) }}</div>
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('cart_add', product_id=product.product_id, discounted=False) }}"
                 class="btn btn-lg btn-outline-primary">Add <strong>{{ product.name }}</strong></a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

{% include 'footer.html' %}
